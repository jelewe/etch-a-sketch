<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch & Etch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js" defer></script>
</head>
<body>
<div class="left">
    <p>Pen Color:</p>
    <div class="rgbButton"><button id = "rgbButton">Rainbow</button>
    </div>
    <div class="blackButton"><button id = "blackButton">Black</button>
    </div>
    <br>
    <div class="sliderDiv">
        <p>Grid size: <span id = "gridRangeDisplay"></span></p>
        <input type="range" min="2" max="100" value="25" class="slider" id="gridRange">
      </div>
      <br>
      <div class="resetButton"><button id = "resetButton">Erase</button>
      </div>
    </div>
    <div class="right">
    <div class = "header">
        <h1> Sketch & Etch </h1>
    </div>
    <div id = "containerBox">
        <div id = "container">
        </div>
    </div>
</div>
</body>
</html>
